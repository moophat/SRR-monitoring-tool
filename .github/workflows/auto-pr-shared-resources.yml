name: Auto PR from sync-auto to main

on:
  push:
    branches:
      - sync-auto

permissions:
  contents: write
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      # ✅ Checkout the correct source branch
      - name: Checkout sync-auto branch
        uses: actions/checkout@v4
        with:
          ref: sync-auto  #not exactly neccesarysary but whatever, just to be bloody safe

      # ✅ Install GitHub CLI (gh)
      - name: Install GitHub CLI
        uses: cli/gh-action@v2

      # ✅ Create the pull request using gh, without modifying anything
      - name: Create Pull Request from sync-auto to main
        run: |
          gh pr create \
            --title "[auto-sync] Update from shared-resources" \
            --body "Automated sync update from \`SRR-shared-resources\` via subtree. Please review and merge." \
            --base main \
            --head sync-auto \
            --label auto-sync \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
