name: Auto PR from sync-auto to main

on:
  push:
    branches:
      - sync-auto  # Trigger only when sync-auto is updated

permissions:
  contents: write
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      # Optional: Checkout the sync-auto branch.
      # #not exactly neccesarysary but whatever, just to be bloody safe
      # but safe to include for clarity and future-proofing.
      - name: Checkout sync-auto branch
        uses: actions/checkout@v4
        with:
          ref: sync-auto  # Optional â€” ensures we're on the correct branch

      # Create a pull request without committing or modifying the branch
      # This avoids rewriting or interfering with injected subtree content
      - name: Create Pull Request from sync-auto to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync-auto
          title: "[auto-sync] Update from shared-resources"
          body: |
            Automated sync update from `SRR-shared-resources` via subtree.
            Please review and merge.
          labels: auto-sync
          commit: false  #  Prevent bot from fucking rewriting or committing anything on our push
